<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/iMusic/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>iMusic</title>
</head>

<body>

    <div class="player">
        <img src="/iMusic/image/cover1.jpg" class="cover"  alt="cover">
        <h1 class="track-title">Summer</h1>
        <span class="artist-name">Marshmellow</span>

        <div class="timeline-slider">
            <div class="timeline">
                <small class="time">0:00</small>
                <small class="fulltime">2:55</small>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="0" class="slider">
                <div class="slider-thumb"></div>
                <div class="progress"></div>
            </div>
        </div>
        <div class="volume-slider">
            <div class="volume-icon">
                <span class="material-symbols-outlined">
                    volume_down
                </span>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="50" class="slider">
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" id="btnPrev">
                <span class="material-symbols-outlined">
                    fast_rewind
                </span>
            </button>
            <button class="btn btn-main" id="mainPlaybtn">
                <span class="material-symbols-outlined">
                    fast_forward
                </span>
            </button>
            <button class="btn" id="btnNext">
                <span class="material-symbols-outlined">
                    fast_forward
                </span>
            </button>
        </div>
    </div>

    <script src="/iMusic/js/scripts.js"></script>
</body>
</html>
